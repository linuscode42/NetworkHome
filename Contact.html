<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <form action="https://formsubmit.co/linus.schulze42@gmail.com" method="POST">
    <section>
        <div class="container">
            <h2>Glassmorphism Contact Me Form</h2>
        
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="name" required="required">
                    <span class="text">Fist Name</span>
                    <span class="line"></span>
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <input type="text" name="Nachname" required="required">
                    <span class="text">Last Name</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="Email" required="required">
                    <span class="text">Email</span>
                    <span class="line"></span>
                </div>
            </div>

            <div class="col">
                <div class="inputBox">
                    <input type="text" name="Mobil" required="required">
                    <span class="text">Mobile</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <div class="inputBox textarea">
                    <textarea required="required" name="Nachricht"></textarea>

                    <span class="text">Type Your Message Here...</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>

        <div class="row100">
            <div class="col">
                <input type="submit" value="send">
            </div>
        </div>
    </div>
    </section>
</form>
</body>
</html>
